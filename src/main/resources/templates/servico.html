<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <title>Servico</title>
</head>
<body>
<h2>Serviço - Atendimento</h2>

<form action="#" th:action="@{/servico/cadastroSr}" th:object="${/servico}" method="post">
  <!--??? dentro de form ???-->
  <p>Cliente agendado: <span th:text="${nomeCl}"></span></p>
  <p>
    <label >Serviço:</label>
    <input type="text" th:field="*{servico}"><br/>
  </p>
  <p>
    <label >Colaborador:</label>
    <input type="text" th:field="*{colaborador}"><br/>
  </p>
  <p>
    <label >Produto:</label>
    <input type="text"  th:field="*{produto}"><br/>
  </p>
  <p>
    <label>Valor Produto:</label>
    <input type="number"  th:field="*{preco_produto}"><br/>
  </p>
  <p>
    <label>Valor Serviço:</label>
    <input type="number"  th:field="*{preco_servico}"><br/>
  </p>
  <p>
    <label>Valor Total:</label>
    <input type="number"  th:field="*{preco_total}"><br/>
  </p>
  <p>
    <label>Observação:</label>
    <input type="text"  th:field="*{observacao}"><br/>
  </p>
  <p>
    <label>Data:</label>
    <input type="date"  th:field="*{data}"><br/>
  </p>
  <p>
    <label>Hora:</label>
    <input type="text"  th:field="*{hora}"><br/>
  </p>
  <p>
    <input class="btn btn-success" type="submit" value="Salvar">

  </p>
</form>


<div>
  <!--??? chamar listar = @{"/cliente/listarCl"} -->
  <table class="table table-striped table-hover" th:if="${}">
    <tr>
      <th>id_serviço</th>
      <th>Nome</th>
      <th>Serviço</th>
      <th>Colaborador</th>
      <th>Produto</th>
      <th>Valor Produto</th>
      <th>Valor Serviço</th>
      <th>Valor Total</th>
      <th>Observação</th>
      <th>Data</th>
      <th>Hora</th>

    </tr>
    <tr th:each="sr : ${servico}">
      <td th:text="${sr.id_servico}"></td>
      <td th:text="${sr.nome}"></td>
      <td th:text="${sr.servico}"></td>
      <td th:text="${sr.colaborador}"></td>
      <td th:text="${sr.produto}"></td>
      <td th:text="${sr.preco_produto}"></td>
      <td th:text="${sr.preco_servico}"></td>
      <td th:text="${sr.preco_total}"></td>
      <td th:text="${sr.observacao}"></td>
      <td th:text="${sr.data}"></td>
      <td th:text="${sr.hora}"></td>
      <td>
        <!--??? fazer método a parte para carregar id e nome do cliente em servico???-->
        <a class="btn btn-warning" th:href="@{/servico/atualizarSr)}" role="button">Atualizar</a>&nbsp

      </td>
    </tr>
  </table>

</div>

<p>
  <a class="btn btn-outline-success" th:href="@{/}" role="button">Inicio</a>
</p>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>


</body>

</html>
